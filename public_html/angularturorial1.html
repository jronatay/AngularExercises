<html lang="en" ng-app=''>
    <head>
        <title>Angular JS Tutorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel='stylesheet'>
        
        <script src="angular.js/angular.js/angular.js"></script>
        <script src='js/main.js'></script>
    </head>
    <body>
        <div ng-app="">
            <span>Angular Tutorial Part 1</span>
            <p>{{1 + 1}}
                {{'John' + 'Liquid'}}
                {{3 * 3}}
            </p>

        </div>
        <div ng-app="">
            <div ng-controller="firstCtrl" >
                <h3>Data Binding ng-Model</h3>
                <p><input type="text" ng-model="data.message"></p>
                <p>{{data.message}}</p>
                <div class="{{data.message}}">
                    Wrap me on a foundation component
                </div>
            </div>
        </div>
    </body>
</html>
